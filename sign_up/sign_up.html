<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/grid.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Đăng ký ngay</title>
</head>

<body>
    <header class="header">
        <div class="grid wide header__top">
            <div class="header__top-left">
                <a href="../index.html" class="header__link">
                    <img src="../assets/img/logo.png" alt="logo" class="header__logo">
                </a>
                <h2 class="header__sign-up">Đăng Ký</h2>
            </div>
            <div class="header__top-right">
                <a class="header__help" href="">Cần giúp đỡ?</a>
            </div>
        </div>
    </header>

    <div class="container">
        <img src="./img/img.PNG" alt="" class="container__img">
        <form class="form">
            <div class="form__content">
                <h3 class="form__heading">Đăng ký</h3>
                <input type="text" placeholder="Số điện thoại" class="form-control">
                <br>
                <input class="btn-submit" type="submit" value="Đăng Ký">
            </div>

            <div class="middle">
                <span class="middle__line"></span>
                <span class="middle__text ">Hoặc</span>
            </div>

            <div class="links-list">
                <a href="" class="bg bg--blue">
                    <img src="./img/fb.PNG" alt="" class="link__img link__img--fb">
                </a>
                <a href="" class="bg bg--blue">
                    <img src="./img/gg.PNG" alt="" class="link__img link__img--gg">
                </a>
                <a href="" class="bg bg--black">
                    <img src="./img/ios.PNG" alt="" class="link__img link__img--ios">
                </a>
            </div>

            <p class="form__desc">
                Bằng việc đăng kí, bạn đã đồng ý với Shopee về
                <br><a href="">Điều khoản dịch vụ</a> & <a href="">Chính sách bảo mật</a>
            </p>

            <footer class="form__footer">
                <p>Bạn đã có tài khoản? <a href="../log_in/login.html"> Đăng nhập</a></p>
            </footer>
        </form>
    </div>

    <footer class="footer">

    </footer>
</body>

</html>
